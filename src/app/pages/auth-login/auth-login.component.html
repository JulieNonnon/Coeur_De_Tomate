<h1>Se connecter</h1>

<p *ngIf="successMessage" class="success">
    {{ successMessage }}
</p>

<div class="loginForm">
    <form (ngSubmit)="login()">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required>
        <app-button type="submit" [text]="'Se connecter'"></app-button>
    </form>
</div>
