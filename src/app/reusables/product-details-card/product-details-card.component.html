    <div class="containerProductDetailsCard">

        <img src="{{ product.image }}" alt="image de {{ product.title }}">

        <div class="productInfoFlex">

            <h2> {{ product.title }} </h2>

            <p class="smallDesc"> {{ product.small_description }} </p>

            <p class="largeDesc">{{ product.long_description }}</p>

            <p class="price"> {{ totalPrice }} â‚¬</p>

                <div class="counterAndButtonFlex">
                    <app-counter [quantity]="productQuantity" (quantityUpdate)="updateQuantity($event)"></app-counter>
                    <app-button class="addToCartBtn" [text]="'Ajouter au panier'"></app-button>
                </div>
        </div>
    </div>

    <div class="counterAndButtonFlexMobile">

        <app-counter [quantity]="productQuantity" (quantityUpdate)="updateQuantity($event)"></app-counter>
        <app-button class="addToCartBtn" [text]="'Ajouter au panier'"></app-button>

    </div>

    
</div>
